<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400&lang=pt-br">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/assets/css/card_style.css">
</head>

<body>
  <header>
    <a href="https://dp6.com.br/">
      <img src="/assets/img/logo-cor.png" height=50 width=160>
    </a>
    <nav>
      <a href="https://dp6.com.br/">Site</a>
      <a href="https://github.com/DP6">Github</a>
      <a href="https://blog.dp6.com.br/">Blog</a>
    </nav>
  </header>
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.dp6.com.br/wp-content/uploads/2019/03/home1.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.dp6.com.br/wp-content/uploads/2019/03/home1.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://www.dp6.com.br/wp-content/uploads/2019/03/home1.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
  <section>
    {{ content }}
  </section>
  <footer>
    <div class="row">
      <div class="logo">
        <a href="https://dp6.com.br/">
          <img src="/assets/img/logo-branco.png" height=50 width=160>
        </a>
      </div>
      <div class="centro-inovacao">

      </div>

        <a href="https://www.facebook.com/dp6.com.br"><i class="icon fa fa-facebook"></i></a>
        <a href="https://www.linkedin.com/company/dp6/"><i class="icon fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/insta_dp6/"><i class="icon fa fa-instagram"></i></a>
        <a href="https://www.twitter.com/_dp6"><i class="icon fa fa-twitter"></i></a>
        <a href="https://www.github.com/DP6"><i class="icon fa fa-github"></i></a>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="copyright">
        &copy;dp6 2020
      </div>
      <div class="politica">
        <a href="https://dp6.com.br/politica-de-privacidade/">Política de Privacidade</a>
      </div>
      <div></div>
    </div>
  </footer>
</body>
