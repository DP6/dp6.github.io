name: Jekyll site CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: helaili/jekyll-action@2.0.5
      env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target_branch: 'gh-pages'
